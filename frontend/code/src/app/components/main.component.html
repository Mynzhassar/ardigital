<h2>Что вы получаете работая с нами</h2>

<ul>
  <li *ngFor="let profit of profits">
    <ul>
      <li>Image: {{ profit.image }}</li>
      <li>Description: {{ profit.description }}</li>
    </ul>
  </li>
</ul>

<h2>Услуги</h2>

<ul>
  <li *ngFor="let service of services">
    <ul>
      <li>Title: {{ service.title }}</li>
      <li>Description: {{ service.description }}</li>
      <li>Image: {{ service.image }}</li>
    </ul>
    <div>
      <input type="text" [(ngModel)]="full_name" />
      <input type="text" [(ngModel)]="telephone_number" />
      <input type="text" [(ngModel)]="email" />
      <button (click)="addConsultation(service.id)">Получить консультацию</button>
    </div>
  </li>
</ul>
