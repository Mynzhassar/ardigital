    args:
      - clone
      - '--depth'
      - '1'
      - https://github.com/Mynzhassar/ardigital.git

  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/ardigital/1.0', './ardigital/backend' ]

images: [ 'gcr.io/ardigital/1.0' ]